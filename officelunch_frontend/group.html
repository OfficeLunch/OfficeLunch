        <script>
        $( document ).ready(function() {
            var userObject = localStorage.getItem('currentUser');
			console.log(userObject);
			console.log(JSON.parse(userObject));
			var userCheck = JSON.parse(userObject);
            $("#selectedGroup").val("0");
            $("#currentUser").html(userCheck.user.name);
            $("#currentUserProfile").html(userCheck.user.name);
            $("#groupName").html(userCheck.lunch_group[$("#selectedGroup").val()].name);
            $("#groupID").html(userCheck.lunch_group[$("#selectedGroup").val()].id);
            $("#selectedGroup").html(userCheck.lunch_group[$("#selectedGroup").val()].name);
            $.each(userCheck.lunch_group, function(key, value){$("#addGroupDropDown").append($("<a id=" + key.toString() +"\" onClick=\"getGroupDetails("+ key +")\"></a>").val(key.toString()).html(value.name))});
            $("#eventLocation").html("lat: " + userCheck.lunch_group[$("#selectedGroup").val()].final_dest.location.lat + " , long: " + userCheck.lunch_group[$("#selectedGroup").val()].final_dest.location.long);
            $("#eventName").html(userCheck.lunch_group[$("#selectedGroup").val()].final_dest.name);
            $("#lat_long").html("lat: " + userCheck.lunch_group[$("#selectedGroup").val()].origin.lat + " , long: " + userCheck.lunch_group[$("#selectedGroup").val()].origin.long);
            //$("#groupMembers").html(userCheck.lunch_group[$("#selectedGroup").val()].users.user.id);
            
            $.each(userCheck.lunch_group, function(key, value){
		$("#addUsersDropDown").append($("<a id=" + key.toString() +"></a>").val(key.toString()).html(value.users[0].user.name))});
           
        })
        
        function getGroupDetails(key){
            var userCheck = JSON.parse(localStorage.getItem('currentUser'));
			
            $("#selectedGroup").html(userCheck.lunch_group[key].name);
            $("#selectedGroup").val(key);
            $("#groupName").html(userCheck.lunch_group[key].name);
            $("#groupID").html(userCheck.lunch_group[key].id);
            $("#eventLocation").html("lat: " + userCheck.lunch_group[key].final_dest.location.lat+ ", long: " + userCheck.lunch_group[key].final_dest.location.long);
            $("#eventName").html(userCheck.lunch_group[key].final_dest.name);
            $("#lat_long").html("lat: " + userCheck.lunch_group[key].origin.lat + ", long: " + userCheck.lunch_group[key].origin.long);
        }
